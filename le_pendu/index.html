<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./tableaudemots.js"></script>
    <script src="./script.js" defer></script>
</head>
<body>

    <header>
        <h1>LE PENDU</h1>

        <h2>Taper les lettres au clavier pour d√©voiler le mot a trouver </h2>
        <p>la bibliotheque contient 2642 mots...bonne chance!!! </p>
    </header>

    <main>
        <button id="restart">Recommencer</button>
        <div class="mot-cacher"></div>
        <div class="image"><img id="image" src="./Le-Pendu-one-line.png" alt=""></div>
        <div class="clavier">
            <button value="a" class="touche">A</button>
            <button value="z" class="touche">Z</button>
            <button value="e" class="touche">E</button>
            <button value="r" class="touche">R</button>
            <button value="t" class="touche">T</button>
            <button value="y" class="touche">Y</button>
            <button value="u" class="touche">U</button>
            <button value="i" class="touche">I</button>
            <button value="o" class="touche">O</button>
            <button value="p" class="touche">P</button>
            <button value="q" class="touche">Q</button>
            <button value="s" class="touche">S</button>
            <button value="d" class="touche">D</button>
            <button value="f" class="touche">F</button>
            <button value="g" class="touche">G</button>
            <button value="h" class="touche">H</button>
            <button value="j" class="touche">J</button>
            <button value="k" class="touche">K</button>
            <button value="l" class="touche">L</button>
            <button value="m" class="touche">M</button>
            <button value="w" class="touche">W</button>
            <button value="x" class="touche">X</button>
            <button value="c" class="touche">C</button>
            <button value="v" class="touche">V</button>
            <button value="b" class="touche">B</button>
            <button value="n" class="touche">N</button>
        </div>
    </main>
    
</body>
</html>
